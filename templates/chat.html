{% extends "base.html" %}

{% block title %}AI Chatbot - Chat{% endblock %}

{% block content %}
<div class="row h-100">
    <!-- Sidebar - Conversation List -->
    <div class="col-md-3 d-none d-md-block">
        <div class="card h-100">
            <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
                <h6 class="mb-0">Conversations</h6>
                <button class="btn btn-sm btn-light" id="newChatBtn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div class="card-body p-0">
                <div id="conversationList" class="list-group list-group-flush">
                    <div class="list-group-item text-center text-muted py-4">
                        <i class="fas fa-comment-slash fa-2x mb-2 d-block"></i>
                        No conversations yet
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Chat Area -->
    <div class="col-md-9">
        <div class="card h-100 chat-container">
            <!-- Chat Header -->
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0">
                    <i class="fas fa-robot me-2"></i>
                    <span id="chatTitle">AI Assistant</span>
                </h5>
                <div class="btn-group btn-group-sm">
                    <button class="btn btn-light btn-sm" id="clearChatBtn" title="Clear Chat">
                        <i class="fas fa-trash"></i>
                    </button>
                    <button class="btn btn-light btn-sm d-md-none" id="showSidebarBtn" title="Show Conversations">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>

            <!-- Chat Messages -->
            <div class="card-body chat-messages" id="chatMessages">
                <div class="welcome-message text-center text-muted py-5">
                    <i class="fas fa-robot fa-3x mb-3"></i>
                    <h5>Welcome to AI Chatbot!</h5>
                    <p>Ask me anything and I'll do my best to help you.</p>
                </div>
            </div>

            <!-- Chat Input -->
            <div class="card-footer">
                <form id="chatForm" class="d-flex">
                    <div class="input-group">
                        <input type="text" id="messageInput" class="form-control" 
                               placeholder="Type your message here..." autocomplete="off" required>
                        <button type="submit" class="btn btn-primary" id="sendBtn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </form>
                <div id="typingIndicator" class="text-muted small mt-2" style="display: none;">
                    <i class="fas fa-circle-notch fa-spin me-1"></i>AI is typing...
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Mobile Sidebar Modal -->
<div class="modal fade" id="conversationModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Conversations</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-0">
                <div id="mobileConversationList" class="list-group list-group-flush">
                    <!-- Mobile conversation list will be populated here -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
{% endblock %}
